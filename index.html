    a {transition: color 0.5s; } 

body {
  animation-duration: 5s;
  animation-name: slidein;
}
 
@keyframes slidein {
  from {opacity: 0; margin-top: -25%;}
  80% {opacity: 0.5;} 
  to  {opacity: 1; margin-top: 0;}
}
